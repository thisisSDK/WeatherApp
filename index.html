<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/248582c920.js"
      crossorigin="anonymous"
    ></script>

    <title>Graphic Weather App</title>
  </head>
  <body>
    <!--Header Items - configure placement of date and search elements-->
    <div class="container">
      <header>
        <div class="row">
          <h2 class="current-day col-4">TUE</h2>
          <!--add time under TUE, adjust positioning of line items in header-->
          <h1 class="col-4"> <!--optional additional feature - add dropdown to access favorite / saved cities-->
            Seattle, WA
          </h1>
          <h2 class="search col-4"><i class="fas fa-search"></i></h2>
        </div>
      </header>
      <!--Forecast - wrap in a div then nest divs and orient as a row-->
      <div class="row col-12 forecast">
        <!--TO FINE TUNE - adjust current forecast with positioning-->
        <div class="current-forecast col-6">
          <img src="images/weather-partly-cloudy-day.png" class="current-forecast-img"/>
          <br />
          <span class="current-forecast-txt"
            ><strong>82°F</strong> Partly Cloudy</span
          >
        </div>
        <!-- How can I adjust this breakpoint so the five-day-forecast goes below the current forecast when sized for mobile viewing?-->
        <div class="five-day-forecast col-6">
          <!--Am I overcomplicating this? What is the most efficient way to display the forecast? Is the <UL> necessary?-->
          <!--how do I center the below elements in their div?-->
          <span class="day">WED</span>
          <img src="images/weather-clear-day.png" class="five-day-img" />
          <span class="temp"> <strong>73°</strong>/61°</span>
          <!--are there any other elements I can use in place of hr? so I can have more control over the length of the line.-->
          <hr />
          <span class="day">THU</span>
          <img
            src="images/weather-partly-cloudy-day.png"
            class="five-day-img"
          />
          <span class="temp"> <strong>73°</strong>/61°</span>
          <hr />
          <span class="day">FRI</span>
            <img src="images/weather-clear-day.png" class="five-day-img" />
            <span class="temp"><strong>73°</strong>/61°</span
          >
          <hr />
          <span class="day">SAT</span>
            <img src="images/weather-rain.png" class="five-day-img" />
            <span class="temp"><strong>73°</strong>/61°</span
          >
          <hr />
          <span class="day">SUN</span>
            <img src="images/weather-rain.png" class="five-day-img" />
            <span class="temp"></span> <strong>73°</strong>/61°</span
          >
        </div>
      </div>
      <footer>

      </footer>
    </div>
  </body>
</html>
